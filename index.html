<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    
    <section>
        <article>
            <h2>Social Media</h2>
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instragam - @nasa</p>
            <p>Youtube - youtube.com/NASA</p>
        </article>
        <article>
            <h2>OFFICE INFO</h2>
            <p>Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202)358-0001 (Office)</p>
            <p>(202)358-4338 (Fax)</p>
        </article>
        <article>
            <h2>CONTACT US</h2>
            <form>
                Name:
                <input type="text" name="name">
            </form>
            <form>
                Message:
                <input type="text" name="message">
                <input type="submit" name="submit">
                
            </form>
        </article>
    </section>
        
</body>
</html>
